<div class="container" style="margin-top: 50px;">

    <div class="row">

        <div class="col-sm-8 offset-sm-2">
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input [(ngModel)]="credentials.email" type="email" name="email" class="form-control"
                                    id="email" placeholder="Email" required>

                                <label for="password">Password</label>
                                <input [(ngModel)]="credentials.password" type="password" name="email"
                                    class="form-control" id="password" placeholder="Password" required>

                            </div>
                        </form>
                        <button class="btn btn-primary" (click)="login()" type="submit" [disabled]="!credentials.email">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
